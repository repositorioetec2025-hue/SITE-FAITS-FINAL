<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Projeto</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="detalhes-header">
      <a href="config.html" class="detalhes-voltar">← Voltar</a>
    </header>

    <main class="detalhes-container">
      <h1 class="detalhes-titulo">Detalhes do Projeto</h1>

      <form id="form-editar">
        <label class="detalhes-label">Título</label>
        <input
          type="text"
          id="edit-titulo"
          class="detalhes-input"
          placeholder="Digite o título do projeto"
        />

        <label class="detalhes-label">Descrição</label>
        <textarea
          id="edit-descricao"
          class="detalhes-input"
          rows="5"
          placeholder="Descrição do projeto"
        ></textarea>

        <label class="detalhes-label">Curso</label>
        <input
          type="text"
          id="edit-curso"
          class="detalhes-input"
          class="detalhes-input"
          placeholder="Curso do projeto"
        />

        <label class="detalhes-label">Integrantes</label>

        <div id="area-integrantes"></div>

        <div class="integrantes-acoes">
          <button
            type="button"
            id="btnAddIntegrante"
            class="btn-adicionar"
            style="
              margin-top: 10px;
              margin-bottom: 20px;
              padding: 8px 14px;
              border-radius: 8px;
              background: #007bff;
              color: white;
              border: none;
              cursor: pointer;
              display: inline-block;
            "
          >
            + Adicionar Integrante
          </button>
        </div>

        <label class="detalhes-label"
          >Link do Documento (URL de Incorporação)</label
        >
        <input
          type="url"
          id="edit-link"
          class="detalhes-input"
          placeholder="Cole o link de Incorporação (embed) do Drive/OneDrive"
        />

        <div id="visualizador-embed" style="margin-top: 15px"></div>

        <div class="detalhes-botoes" style="margin-top: 25px">
          <button type="button" id="btn-excluir" class="btn-excluir">
            Excluir
          </button>

          <button type="submit" id="btn-salvar" class="btn-salvar">
            Salvar Alterações
          </button>
        </div>
      </form>
    </main>

    <script type="module" src="./js/detalhes-projeto.js"></script>
  </body>
</html>
