<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Login Master</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="Body_config">
    <header class="cabeÃ§alho_perfil">
      <a
        class="Botao_setinha"
        href="index.html"
        aria-label="Voltar"
        title="Voltar"
      ></a>
    </header>

    <main class="main-usuario">
      <section
        id="section-login-master"
        class="profile-page__section"
        style="max-width: 400px; margin: 50px auto"
      >
        <h2 class="profile-page__title">Acesso Restrito</h2>

        <form class="profile-page__form" id="loginMasterForm">
          <label class="profile-page__label">RA de Administrador:</label>
          <div class="profile-page__field-group">
            <i class="bx bx-id-card"></i>
            <input
              class="profile-page__input"
              type="text"
              placeholder="informe o seu RA"
              id="login-ra"
              required
            />
          </div>

          <br />

          <label class="profile-page__label">Senha:</label>

          <!-- GRUPO DE SENHA with toggle -->
          <div class="profile-page__field-group" style="position: relative">
            <i class="bx bx-lock-alt"></i>

            <input
              class="profile-page__input"
              type="password"
              placeholder="informe a sua Senha"
              id="login-senha"
              required
            />

            <!-- BotÃ£o ðŸ‘ï¸ toggle (funciona com seu JS atual) -->
            <i
              class="bx bx-hide toggle-senha"
              data-target="login-senha"
              style="
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
              "
            ></i>
          </div>

          <br />

          <button class="profile-page__button" type="submit">
            Acessar Painel
          </button>
        </form>
      </section>
    </main>

    <script type="module" src="./js/login-admin.js"></script>
  </body>
</html>
